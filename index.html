<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>
	<section class="ba-section">
		<div class="ba-container">
			<div class="ba-product-item">
				<img class="ba-logo" src="img/logo.png" alt="logo">
				<img class="ba-product" src="img/nike-max.png" alt="nike">

				<div class="ba-product-info">
					<h3>Nike SB Stefan</br> Janoski Max</h3>
					<p>Unisex Skateboarding Shoe</p>
					<div class="ba-stars"></div>
					<div class="ba-form">
						<form action="formdata" method="POST" name="size">
							<p>
								<select class="ba-size">
									<option>Size</option>
									<option>36</option>
									<option>37</option>
									<option>38</option>
									<option>39</option>
									<option>40</option>
									<option>41</option>
									<option>42</option>
									<option>43</option>
									<option>44</option>
								</select>
							</p>
						</form>
						<form action="formdata" method="POST" name="size">
							<p>
								<select class="ba-qty">
									<option>Qty</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
							</p>
						</form>
					</div>
					<a href="#" class="ba-button">Add to card</a>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
